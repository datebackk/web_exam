<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-sm" style="display: flex; flex-direction: column; justify-content: center; max-width: 600px; height: 100vh">
    <form class="form-check-inline" style="width: 100%; margin: 0.25rem 0.125rem;">
        <input type="radio" name="oil" value="brent" class="btn-check" id="brent" autocomplete="off" checked onchange="onChange(this.value)">
        <label class="btn btn-outline-primary" for="brent">BRENT</label>

        <input type="radio" name="oil" value="wti" class="btn-check" id="wti" autocomplete="off" onchange="onChange(this.value)">
        <label class="btn btn-outline-primary" for="wti">WTI</label>

        <input type="radio" name="oil" value="urals" class="btn-check" id="urals" autocomplete="off" onchange="onChange(this.value)">
        <label class="btn btn-outline-primary" for="urals">URALS</label>
    </form>
    <div class="oil-card-container" id="oil-card-container">

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
